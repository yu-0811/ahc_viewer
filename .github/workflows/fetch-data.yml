name: Fetch contest data

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  run-fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore session file
        env:
          SESSION_JSON: ${{ secrets.ATCODER_SESSION_JSON }}
        run: |
          if [ -z "$SESSION_JSON" ]; then
            echo 'ATCODER_SESSION_JSON secret is not configured.' >&2
            exit 1
          fi
          printf '%s\n' "$SESSION_JSON" > session.json

      - name: Fetch latest data
        run: python scripts/fetch_data.py

      - name: Commit and push updated data
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          if git diff --quiet -- data; then
            echo "No data changes to commit."
            exit 0
          fi
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add data
          git commit -m "Update contest data"
          git push origin HEAD:${{ github.ref_name }}
